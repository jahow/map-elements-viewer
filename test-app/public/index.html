<html>
<head>
  <title>MapFold demo app</title>
</head>
<body>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .flex-row {
      display: flex;
      flex-direction: row;
    }
    .flex-col {
      display: flex;
      flex-direction: column;
    }
    .flex-grow {
      flex-grow: 1;
    }
    .flex-shrink {
      flex-shrink: 1;
    }
    ol-map {
      width: 100%;
    }
  </style>
  <div class="flex-col" style="width: 100%; height: 100%">
    <div class="map-root" style="height: 50%"></div>
    <div class="flex-row" style="height: 50%">
      <div class="layertree-root" style="width: 30%"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
