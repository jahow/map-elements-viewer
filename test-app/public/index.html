<html>
<head>
  <title>MapFold demo app</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Open Sans";
      font-size: 14px;
    }
    .flex-row {
      display: flex;
      flex-direction: row;
    }
    .flex-col {
      display: flex;
      flex-direction: column;
    }
    .flex-grow {
      flex-grow: 1;
    }
    .flex-shrink {
      flex-shrink: 1;
    }
    .app-root {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .map-root {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    ol-map {
      width: 100%;
    }
    .layers-container {
      position: absolute;
      left: 1.6rem;
      bottom: 0;
    }
    .analysis-container {
      position: absolute;
      right: 1.6rem;
      bottom: 0;
    }
    .layertree-root, .dropfile-root, .histogram-root {
      background-color: white;
      margin-bottom: 1.6rem;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.11);
    }
  </style>
  <div class="app-root">
    <div class="map-root"></div>
    <div class="layers-container" class="flex-col">
      <div class="layertree-root"></div>
      <div class="dropfile-root"></div>
    </div>
    <div class="analysis-container" class="flex-col">
      <div class="histogram-root"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
